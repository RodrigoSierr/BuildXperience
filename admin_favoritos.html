<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Favoritos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administración de Favoritos</h1>
    <section>
        <h2>Agregar Favorito</h2>
        <form id="addFavoriteForm">
            <input type="number" name="user_id" placeholder="ID Usuario" required>
            <input type="number" name="product_id" placeholder="ID Producto" required>
            <button type="submit">Agregar</button>
        </form>
    </section>
    <section>
        <h2>Favoritos</h2>
        <table id="favoritesTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Usuario</th>
                    <th>ID Producto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Favoritos aquí -->
            </tbody>
        </table>
    </section>
    <script src="admin_favoritos.js"></script>
</body>
</html>
