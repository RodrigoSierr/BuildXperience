<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-menu {
            max-width: 400px;
            margin: 60px auto;
            padding: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .admin-menu h1 {
            margin-bottom: 32px;
        }
        .admin-menu a {
            display: block;
            margin: 18px 0;
            padding: 16px;
            background: #007bff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.2s;
        }
        .admin-menu a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="admin-menu">
        <h1>Menú de Administración</h1>

        <a href="admin_pedidos.html">Administrar Pedidos</a>
        <a href="index.html" style="background:#6c757d;">Volver al Inicio</a>
    </div>
</body>
</html>
